name: Publish package to GitHub Packages
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Extract Java version from catalog
        id: catalog_info
        run: echo "JAVA_VERSION=$(sed -n 's/^javaLauncher = "\(.*\)"/\1/p' gradle/libs.versions.toml)" >> $GITHUB_OUTPUT
      - uses: actions/setup-java@v5
        with:
          java-version: ${{ steps.catalog_info.outputs.JAVA_VERSION }}
          distribution: 'zulu'
          architecture: 'x64'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Publish package
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}